<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- boxicon cdn  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css file  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- app  -->
    <div class="todo-app">
        <!-- app header  -->
        <h1>Todo App</h1>

        <!-- input group  -->
        <form class="input-group">
            <input type="text" name="" id="taskInput" placeholder="Thêm Công Việc" required >
            <button class="btn add-task-btn btn-masterful" onclick="addTask()"><span class="icon">&#x1F680;</span>
                <span class="btn-txt">Add Task</span>
            </button>
            
        </form>


        <!-- task list  -->
        <ul id="taskList"></ul>

    </div>

    <div class="attribute">
        <a href="https://github.com/BaoHuy47"><img src="logo.jpg" alt="logo"></a> Created by &nbsp <a href="https://github.com/BaoHuy47"> HuyH.Dev</a>
    </div>


    <!-- custom js file  -->
    <script src="main.js"></script>

</body>
</html>
